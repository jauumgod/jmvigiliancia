<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='login/login.css')}}">
    <title>Login Page</title>
</head>
<body>
    <div class="container" id="container">

        <div class="form-container sign-in">
            <form action="{{url_for('login') }}" method="post">
                <h1>Entrar</h1>
                <input type="text" placeholder="Username" name="usuario" required>
                <input type="password" placeholder="Password" name="senha" requred>
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
  
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Aqui você terá a melhor experiência com gerenciamento do Brasil.</p>
                </div>
            </div>
        </div>
    </div>
    <div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          
          {% for message in messages %}
          <div align="center" class="alert alert-danger" role="alert">
           {{message}}
          </div>
          {% endfor %}
    
        {% endif %}
    {% endwith %}
    </div>

</body>
</html>
