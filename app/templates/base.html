<!doctype html>
<html lang="pt-BR">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='general/base.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename= 'general/general.css') }}">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    {% block head %} {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    
    <div class="sidebar">
        <div class="logo-details">
            <div class="logo_name">VIGILANCE JM</div>
            <i class='bx bx-menu' id="btn" ></i>
        </div>
        <ul class="nav-list">
          <li>
            <a href="{{url_for('homepage')}}">
              <i class='bx bx-grid-alt'></i>
              <span class="links_name">Página inicial</span>
            </a>
            <span class="tooltip">Página inicial</span>
          </li>
          <li>
          <a href="{{url_for('todos_clientes')}}">
            <i class='bx bx-user' ></i>
            <span class="links_name">Clientes</span>
          </a>
          <span class="tooltip">Clientes</span>
        </li>
        <li>
          <a href="{{url_for('ocorrencias')}}">
            <i class='bx bx-chat' ></i>
            <span class="links_name">Ocorrencias</span>
          </a>
          <span class="tooltip">Ocorrencias</span>
        </li>
        <li>
          <a href="{{url_for('historico')}}">
            <i class='bx bx-folder' ></i>
            <span class="links_name">Histórico</span>
          </a>
          <span class="tooltip">Histórico</span>
        </li>
        <li>
          <a href="{{url_for('configs')}}">
            <i class='bx bx-cog' ></i>
            <span class="links_name">Configurações</span>
          </a>
          <span class="tooltip">Configurações</span>
        </li>
        <li>
          <a href="{{url_for('logout')}}">
            <i class="bx bx-left-arrow-circle"></i>
            <span class="links_name">Sair</span>
          </a>
          <span class="tooltip">Sair</span>
        </li>
        </ul>
      </div>
      
      <section class="home-section">
          {% block dashboard %}
          {% endblock %}

      </section>
      {% block body %}
      {% endblock %}
      
    <script src="{{url_for('static', filename= 'js/base.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
